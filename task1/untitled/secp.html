<main class="mt-5 pt-2  pb-3">
    <div class="container dark-grey-text mt-5">
        <div class="row wow fadeIn">
            <strong>Do you want to find a job quickly? Follow these steps and we'll write on your email.</strong>
            <div class="col-md-6 mb-4">

                    </div>
                    <div class="mb-3">

            </div>
        </div>

                    <input type="text" class="form-control mr-sm-2"

                </div>

<script type="text/javascript">
    var a = document.getElementById('disc-50');
    a.onclick = function () {
        Clipboard_CopyTo("T9TTVSQB");
        var div = document.getElementById('code-success');
        div.style.display = 'block';
        setTimeout(function () {
            document.getElementById('code-success').style.display = 'none';
        }, 900);
    };

    function Clipboard_CopyTo(value) {
        var tempInput = document.createElement("input");
        tempInput.value = value;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
    }
</script>
